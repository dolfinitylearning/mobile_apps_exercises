<!DOCTYPE html> 
<html> 
<head> 
	<title>Temperature Converter</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script>
    $(document).ready(function() {
      $("#output-container").hide();
      $("#input").focus();
      $("#convert").click(function() {
        var user_input = $("#input").val();
        //Validate.
        if ( user_input == "" || isNaN(user_input) ) {
          alert("Please enter a number.");
          $("#input").focus();
          return;
        }
        //Compute fahranheit.
        var result = user_input * 1.8 + 32;
        //Display output.
        $("#celsius").text(user_input);
        $("#fahrenheit").text(result);
        $("#output-container").show();
      });
      $("#input").keypress(function(evnt) {
        if ( evnt.which == 13 ) {
          evnt.preventDefault();
          $("#convert").click();
        }
      });
    });
  </script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Temperature<br>Converter</h1>
	</div><!-- /header -->

	<div data-role="content">
    <h2>Celsius to Fahrenheit</h2>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <label for="input" class="ui-hidden-accessible">Degrees C</label>
        <input type="text" name="input" id="input" placeholder="Degrees C"/>
      </div>
      <div class="ui-block-b">
        <a id="convert" href="#" data-role="button">Convert</a>
      </div>
    </div>
    <div id="output-container">
      <span id="celsius"></span>&deg; C = <span id="fahrenheit"></span>&deg; F
    </div>
    <a id="back-button" href="#" data-rel="back" data-role="button" data-icon="arrow-l">Menu</a>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
